<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="TaskDetail"></ion-menu-button>
    </ion-buttons>
    <ion-title>Task Scheduling</ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" (click)="visible = !visible">
        <ion-icon name="search-outline"></ion-icon> 
      </ion-button>  
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="visible" [@slideInOut]>
    <ion-toolbar>
      <ion-searchbar inputmode="text" type="text" (ionChange)="SearchAct($event)" [debounce]="250" showCancelButton="always"></ion-searchbar>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let l of list1" (click)="getDetails(l)">
      <ion-card-header>
        <ion-card-subtitle class="ion-text-center">{{l.BPName}}</ion-card-subtitle>
        <ion-card-title class="ion-text-center">{{l.taskdetail_name}}</ion-card-title>
        <ion-card-content>
          <ion-item>
            <ion-label>{{l.DateWorkStart | date : 'dd/MM/yyyy H:mm'}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-text>Durata: {{l.Qty}}h</ion-text>
          </ion-item>
        </ion-card-content>
      </ion-card-header>
    </ion-card>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="Direct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
