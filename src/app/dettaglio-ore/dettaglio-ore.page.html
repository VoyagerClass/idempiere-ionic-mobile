<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dettaglio Ore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-text>
        <h1>{{Task.task_name}}</h1>
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-text>{{Task.taskdetail_name}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Data</ion-label>
      <ion-text>
        <h3>{{date | date : 'dd/MM/yyyy hh:mm'}}</h3>
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Durata ore:</ion-label>
      <ion-text>
        <h3>{{Task.Qty}} h</h3>
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Numero Documento</ion-label>
      <ion-text>{{Task.task_documentno}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-textarea disabled auto-grow='true' value={{Task.task_description}}></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea disabled  auto-grow='true' value={{Task.taskdetail_description}}></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button (click)="taskCompleted()" expand="block" fill="clear">
    Completa task
  </ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" (click)="modifyTask()"> Modifica attivit√†</ion-button>
  </ion-toolbar>
</ion-footer>
