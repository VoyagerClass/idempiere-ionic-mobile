<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Area Utente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed style="margin-top: 24px;">
    <ion-row class="flex-center">
      <img style="height: 96px; width: 96px; border-radius: 50%;" src="http://www.lafenicesportebenessere.it/images/tpl_jdseattle/sagoma-uomo.jpg" alt="">
    </ion-row>
    <div>
      <h3 style="text-align: center;"><p>{{user.Name}}</p></h3>
      <div style="margin-left: 8px;">
        <p>{{user.EMail}}</p>
        <p>{{user.Phone}}</p>
        <img src={{url}} alt="">
        <div *ngIf="user.Supervisor_ID">
          <h3>Responsabile</h3>
          <p>{{supervisor.Name}}</p>
          <p>{{supervisor.EMail}}</p>
          <p>{{supervisor.Phone}}</p>
        </div>
      </div>
    </div>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="10">
          <ion-button expand="full">
            Modifica Tema
          </ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button (click)="LogOut()" expand="full" color="danger" >
            <ion-icon name="log-out-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
