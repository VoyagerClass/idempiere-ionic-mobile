<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>itemDetails</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let i of items">
      <ion-card-header>
        <ion-card-subtitle>{{i.id}}</ion-card-subtitle>
        <ion-card-title>{{i.Description}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
