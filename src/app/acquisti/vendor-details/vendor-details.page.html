<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>VendorDetails</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-text>
        {{vendor.lead_name}}
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Telefono</ion-label>
      <ion-text>
        {{vendor.Phone}}
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-text>
        {{vendor.EMail}}
      </ion-text>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-button expand="full" (click)="opzioniContatto()">
    Opzioni
  </ion-button>
</ion-footer>
