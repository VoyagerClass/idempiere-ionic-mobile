<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">iDempiere</ion-title>
    <ion-buttons slot="end" style="overflow: visible;">
      <ion-button (click)="Direct()" expand="block" fill="clear" shape="round">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

      <ion-text>
        <h1>CRM</h1>
      </ion-text>
    </ion-button>
    <ion-button *ngIf="access[1] == '1'" class="tastone" (click)="goTo('/service')">
      <ion-text>
        <h1>Service</h1>
      </ion-text>
    </ion-button>

        <h1>Acquisti</h1>
