<ion-header>
  <ion-toolbar>
    <ion-title>Inserimento Prodotto</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-button (click)="scanCode()" expand="full">
            <ion-icon name="camera-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="8">
          <ion-input [autofocus]="true" type="text" placeholder="Ricerca Prodotto" [(ngModel)]="Search" (keydown.enter)="showList()" [clearInput]="true"></ion-input>
        </ion-col>
        <ion-col size="2">
          <ion-button (click)="showList()" expand="full">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let l of list">
      <ion-card-header>
        <ion-card-subtitle>{{l.Value}}</ion-card-subtitle>
        <ion-card-title>{{l.Name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{l.Description}}
        <ion-item>
          <ion-label position="floating">Quantit√†</ion-label>
          <ion-input #Qty type="number"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button (click)="insertProduct(Qty.value)" expand="block" fill="clear" shape="round">
        Click me
      </ion-button>
    </ion-card>
  </ion-list>
</ion-content>
