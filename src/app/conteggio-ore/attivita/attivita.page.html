<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Inserimento attività</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>  
    <ion-label>Attività</ion-label>
    <ion-select  >
      <ion-select-option *ngFor="let l of list" value={{l.id}}>{{l.Name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Assegnato a:</ion-label>
    <ion-select value={{userid}}> 
      <ion-select-option *ngFor="let s of salesrep" value={{s.id}}>{{s.Name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Giorno e Ora</ion-label>
    <ion-datetime display-format="DD.MM.YYYY HH:mm"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Durata</ion-label>
    <ion-input type="number" placeholder="h"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descrizione</ion-label>
    <ion-input type="text" placeholder="Descrizione"></ion-input>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-button (click)="onClick()" expand="full">
    Click me
  </ion-button>
</ion-footer>
