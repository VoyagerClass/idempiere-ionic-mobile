<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Area Utente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed style="margin-top: 24px;">
    <ion-row class="flex-center">
      <img style="height: 96px; width: 96px; border-radius: 50%;" src="http://www.lafenicesportebenessere.it/images/tpl_jdseattle/sagoma-uomo.jpg" alt="">
    </ion-row>
    <ion-card (click)="shareContact(user)">
      <ion-card-header>
        <ion-card-title style="text-align: center;">{{user.Name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-text color="primary">
            <p>{{user.EMail}}</p>
          </ion-text>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Numero di telefono</ion-label>
          <ion-text color="primary">
            <p>{{user.Phone}}</p>
          </ion-text>
        </ion-item>
      </ion-card-content>
    </ion-card>


    <ion-card *ngIf="user.Supervisor_ID">
      <ion-card-header>
        <ion-card-title style="text-align: center;">{{supervisor.Name}}</ion-card-title>
        <ion-card-subtitle style="text-align: center;">Supervisore</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-text color="primary">
            <p>{{supervisor.EMail}}</p>
          </ion-text>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Numero di telefono</ion-label>
          <ion-text color="primary">
            <p>{{supervisor.Phone}}</p>
          </ion-text>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="10">
          <ion-button expand="full" disabled>
            Modifica Tema
          </ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button (click)="LogOut()" expand="full" color="danger" >
            <ion-icon name="log-out-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
