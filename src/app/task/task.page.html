<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bacheca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let l of list1" (click)="showTask(l.id)">
      <ion-card-header>
        <ion-card-subtitle>Da: {{l.userfrom_name}}</ion-card-subtitle>
        <ion-card-title>{{l.activity_name}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-list>
  <ion-fab (click)="newTask()" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
